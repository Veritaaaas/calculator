<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous">
            12+3
            </div>
            <div class="current">
            15
            </div>
            
        </div>

        <div class="buttons" id="clear" value="clear">AC</div>
        <div class="buttons" id="delete" value="delete">DEL</div>
        <div class="buttons" id="sign" value="sign">+/-</div>
        <div class="buttons" id="divide" value="/">/</div>

        <div class="buttons" id="seven" value="7">7</div>
        <div class="buttons" id="eight" value="8">8</div>
        <div class="buttons" id="nine" value="9">9</div>
        <div class="buttons" id="multiply" value="*">*</div>

        <div class="buttons" id="four" value="4">4</div>
        <div class="buttons" id="five" value="5">5</div>
        <div class="buttons" id="six" value="6">6</div>
        <div class="buttons" id="subtract" value="-">-</div>

        <div class="buttons" id="one" value="1">1</div>
        <div class="buttons" id="two" value="2">2</div>
        <div class="buttons" id="three" value="3">3</div>
        <div class="buttons" id="add" value="+">+</div>

        <div class="buttons" id="zero" value="0">0</div>
        <div class="buttons" id="decimal" value=".">.</div>
        <div class="buttons" id="equal" value="=">=</div>
    </div>
</body>
</html>
