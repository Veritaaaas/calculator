<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous">
            </div>
            <div class="current">
            </div>
            
        </div>

        <div class="buttons" id="clear" data-value="clear">AC</div>
        <div class="buttons" id="delete" data-value="delete">DEL</div>
        <div class="buttons" id="sign" data-value="sign">+/-</div>
        <div class="buttons" id="divide" data-value="/">/</div>

        <div class="buttons" id="seven" data-value="7">7</div>
        <div class="buttons" id="eight" data-value="8">8</div>
        <div class="buttons" id="nine" data-value="9">9</div>
        <div class="buttons" id="multiply" data-value="*">X</div>

        <div class="buttons" id="four" data-value="4">4</div>
        <div class="buttons" id="five" data-value="5">5</div>
        <div class="buttons" id="six" data-value="6">6</div>
        <div class="buttons" id="subtract" data-value="-">-</div>

        <div class="buttons" id="one" data-value="1">1</div>
        <div class="buttons" id="two" data-value="2">2</div>
        <div class="buttons" id="three" data-value="3">3</div>
        <div class="buttons" id="add" data-value="+">+</div>

        <div class="buttons" id="zero" data-value="0">0</div>
        <div class="buttons" id="decimal" data-value=".">.</div>
        <div class="buttons" id="equal" data-value="=">=</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
